<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omega Agency</title>
    <link rel="icon" href="icon/omega.ico" type="image/ico" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fullpage.min.css" />
    <link rel="stylesheet" href="./css/main-light.css" class="main-style" />
  </head>
  <body>
    <div id="root">
      <!-- Home Section -->
      <section class="section px-2 px-lg-2 px-md-4" id="home">
        <nav class="navbar navbar-expand-lg p-0">
          <a href="#" class="navbar-brand d-lg-none">
            <img src="./img/logo.png" alt="Logo" width="150" class="mt-1" />
          </a>
          <a href="#" class="toggle-mode ml-auto">
            <i class="fa fa-sun h4"></i>
          </a>
          <a
            href="#"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav"
          >
            <i class="fas fa-bars text-white h3"></i>
          </a>
          <div id="nav" class="collapse navbar-collapse mt-4">
            <ul class="navbar-nav ml-auto">
              <li><a href="#home">Home</a></li>
              <li><a href="#about-us">About</a></li>
              <li><a href="#home">Portfolio</a></li>
              <li><a href="#contact-us">Contact</a></li>
            </ul>
          </div>
        </nav>
        <div class="row justify-content-lg-between align-content-start h-100">
          <div class="col-lg-5 left-section text-center mt-4 mt-md-0">
            <img
              src="./img/logo.png"
              alt="Logo"
              width="300"
              class="img-fluid d-none d-lg-inline-block"
            />
            <h1 class="fw-bold text-uppercase omega-title"></h1>
            <h2 class="fw-bold omega-description"></h2>
            <a href="#contact-us" class="btn btn-contact">Contact Us</a>
          </div>

          <div class="col-lg-7 right-section">
            <div class="under-construction"></div>
          </div>
        </div>
      </section>

      <!-- About Section -->
      <section class="section" id="about">
        <div class="container h-100">
          <div class="mt-5 h-100">
            <div class="row align-items-center h-100">
              <div class="col-md-6">
                <h1 class="about-title font-weight-bold text-center">
                  About Us
                </h1>
                <h4 class="about-description mt-2"></h4>

                <div class="text-center">
                  <button class="btn btn-lg our-work">Our Work</button>
                </div>
              </div>
              <div class="col-md-6">
                <img src="./img/team.svg" alt="Team" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="section" id="contact">
        <div class="container h-100">
          <div class="mt-3 h-100">
            <h1 class="contact-title font-weight-bold text-center">
              Contact Us
            </h1>
            <div class="row contact-us align-items-lg-center mt-4">
              <div class="col-lg-5">
                <div class="info">
                  <div class="address">
                    <i class="fas fa-location-arrow"></i>
                    <h4>Location:</h4>
                    <p>Your Location</p>
                  </div>
                  <div class="email">
                    <i class="fas fa-envelope-open-text"></i>
                    <h4>Email:</h4>
                    <p>omega1agency@gmail.com</p>
                  </div>
                  <div class="facebook">
                    <i class="fab fa-facebook-f"></i>
                    <h4>Facebook:</h4>
                    <p>
                      <a href="https://www.facebook.com/Omega.agency1"
                        >Omega Agency</a
                      >
                    </p>
                  </div>
                  <div class="call">
                    <i class="fas fa-phone"></i>
                    <h4>Call:</h4>
                    <p>01095666696</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-7">
                <form class="php-email-form">
                  <div class="form-row">
                    <div class="col-md-6 form-group">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="name"
                        placeholder="Your Name"
                      />
                    </div>
                    <div class="col-md-6 form-group">
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="Your Email"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="subject"
                      id="subject"
                      placeholder="Subject"
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      name="message"
                      rows="5"
                      placeholder="message"
                    ></textarea>
                  </div>
                  <div class="text-center">
                    <button class="btn btn-lg btn-submit">Send Message</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/typed.min.js"></script>
    <script src="./js/fullpage.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
